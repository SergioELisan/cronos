feriados.update     = update app.feriados set descricao = ? where dia = ?
feriados.select     = select * from app.feriados
feriados.get        = select * from app.feriados where dia = ?

horario.insert              = insert into app.horario (turma, dia, disciplina1, docente1, laboratorio1, disciplina2, docente2, laboratorio2) values (?,?,?,?,?,?,?,?)
horario.delete              = delete from app.horario where turma = ?
horario.delete.docente1     = update app.horario set docente1 = 1 where docente1 = ?
horario.delete.docente2     = update app.horario set docente2 = 1 where docente2 = ?
horario.delete.disciplina1  = update app.horario set disciplina1 = 1 where docente1 = ?
horario.delete.disciplina2  = update app.horario set disciplina2 = 1 where docente2 = ?
horario.delete.laboratorio1 = update app.horario set laboratorio1 = 1 where docente1 = ?
horario.delete.laboratorio2 = update app.horario set laboratorio2 = 1 where docente2 = ?
horario.update              = update app.horario set disciplina1 = ?, docente1 = ?, laboratorio1 = ?, disciplina2 = ?, docente2 = ?, laboratorio2 = ? where turma = ? and dia = ?
horario.select              = select * from app.horario
horario.get                 = select * from app.horario where turma = ?

