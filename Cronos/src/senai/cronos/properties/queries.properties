docente.insert      = insert into app.docente (matricula, nome, formacao, contratacao, nucleo, score, primeiroturno, segundoturno) values (?,?,?,?,?,?,?,?)
docente.delete      = delete from app.docente where matricula = ?
docente.update      = update app.docente set nome = ?, formacao = ?, contratacao = ?, nucleo = ?, score = ?, primeiroturno = ?, segundoturno = ? where matricula = ?
docente.select      = select * from app.docente where matricula > 1
docente.get         = select * from app.docente where matricula = ?

ocupacao.insert     = insert into app.ocupacao (matricula, turno, dia, disciplina1, docente1, laboratorio1, disciplina2, docente2, laboratorio2) values (?, ?, ?, ?, ?, ?, ?, ?, ?)
ocupacao.delete     = delete from app.ocupacao where matricula = ?
ocupacao.update     = update app.ocupacao set dia = ?, disciplina1 = ?, docente1 = ?, laboratorio1 = ?, disciplina2 = ?, docente2 = ?, laboratorio2 = ?  where matricula = ? and turno = ?
ocupacao.get        = select * from app.ocupacao where matricula = ? and turno = ?

proficiencia.insert = insert into app.proficiencia (matricula, disciplina, nivel, scoretemp) values (?, ?, ?, ?)
proficiencia.delete = delete from app.proficiencia where matricula = ?
proficiencia.update = update app.proficiencia set nivel = ?, scoretemp = ? where matricula = ? and disciplina = ?
proficiencia.get    = select * from app.proficiencia where matricula = ?

feriados.insert     = insert into app.feriados (dia, descricao) values (?, ?)
